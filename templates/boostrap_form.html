{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Filter Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="{% static 'margin.css' %}">

  </head>
  <body style="margin-top: 5rem;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="#">Bootstrap</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">React</a>
              </li>
            </ul>
        </div>
    </nav>

    <main role="main" class="container">

      
      <form method="GET" action=".">
        <h3>Browse Posts</h3>  

        <div class="form-row">
         <div class="form-group col-md-4">
                <label for="inputState">Select Topic</label>
                <select id="inputState" class="form-control" multiple name="TopicSlection">  
                  <option selected>Choose...</option>

                  <option value="Politics">Politics</option>
                  <option value="Health">Health</option>
                  <option value="Sport">Sport</option>
                  <option value="Tech">Tech</option>
                  
                </select>
              </div>
          <div class="form-group col-md-4">
            <label for="inputState">Status</label>
            <select id="inputState" class="form-control" name="StatusSlection">
              <option selected>Choose...</option>
              <option value="Live">Live</option>
              <option value="Expired">Expired</option>
            </select>
          </div>
          <div class="form-group col-md-2 col-lg-2">
            <label for="publishDateMin">Publish date minimum</label>
            <input type="date" class="form-control" id="publishDateMin" name="date_min">
          </div>
          <div class="form-group col-md-2 col-lg-2">
            <label for="publishDateMax">Publish date maximum</label>
            <input type="date" class="form-control" id="publishDateMax" name="date_max">
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Highest interest
            </label>
          </div>
        </div>
       
      </form>

      

    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
